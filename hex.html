<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto+Mono&subset=cyrillic&effect=anaglyph">
     <style>
         h3{
             font-family: Roboto Mono;
             display: inline-block;
             margin-right: 6%;
             margin-left:1%;
         }
         .content{
             width: 100%;
         }
        
    </style>
</head>
<body>
    <div class="content">
        <h3 class="font-effect-anaglyph">
            Color in Hex </h3><input type="text" id="num" onchange="getColor(this.value)">
            <div id="ergebnis">
            </div>
            <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
            <script>
                function getColor(color){
                    var color = $('div').css("background-color", color).val();
                    document.getElementById("content").innerHTML = color;
                return color;
                }
            </script>
    </div>
</body>
</html>
